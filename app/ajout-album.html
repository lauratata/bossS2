<main>

    <form action="" method="post" id="form">

        <h4>Ajouter un album</h4>

        <div class="section-form">
            <input
                    type="file"
                    class="custom-file-input"
                    id="validatedCustomFile" required
            >
        </div>

        <div class="section-form">

            <label>
                <input
                        type="text"
                        placeholder="Titre de l'album"
                >
            </label>

            <br/>

            <label>
                <input
                        type="date"
                        placeholder="Date de sortie de l'album">
            </label>

        </div>

        <button
                type="button"
                id="cancel">
            Quitter
        </button>

        <button
                type="submit"
                id="valider">
            Valider
        </button>

    </form>

</main>
